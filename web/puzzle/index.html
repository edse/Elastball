<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Puzzle</title>
    <style> body{ margin: 0; padding: 0; } </style>
  </head>
  <body>    
    <canvas id="canvas" width="800" height="600"></canvas>
    Selected Ball: <input type="text" name="selected" id="selected" />
    Mouse Over Ball: <input type="text" name="over" id="over" />
    <div>
      x: <input type="text" name="mx" id="mx" />
      y: <input type="text" name="my" id="my" />
    </div>
    <div>
      ball x: <input type="text" name="bx" id="bx" />
      ball y: <input type="text" name="by" id="by" />
    </div>

    <script src="./js/utils.js"></script>
    <script src="./js/mouse.js"></script>

    <script src="./js/intersections.js"></script>
    <script src="./js/point2D.js"></script>

    <script src="./js/ball.js"></script>
    <script src="./js/game.js"></script>

    <script src="./js/main.js"></script>
    
  </body>
</html>
