<!doctype html>
<html>
  <head>
    <title>Puzzle</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <style>
      #slider { padding: 10px 50px; }
      form { padding: 10px; }
      * { margin: 0; padding: 0; }
      body { background: #333; text-align: center; color: #eee; font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; }
      h1 { font-size: 42px; font-weight: 600; margin: 0 0 10px 0; }
      h2 { font-size: 22px; font-weight: 600; margin: 0 0 7px 0; }
      #credits { width: 40%; margin: auto; margin-top: 25px;}
      #credits ul { list-style-type: none; margin: 0 0 7px 0; }
      #credits a { color: #eee; font-weight: lighter; text-decoration: none }
    </style>
    <!-- <link rel='stylesheet' href='css/style.css'> -->
  </head>
  <body>

    <!-- LOADING ->
    <div class="meter orange animate">
      <span style="width: 13%"></span>
    </div>
    <h2>Loading...</h2>
    <!-- /LOADING -->

    <!-- GAME -->
    <div id="slider" style="display: block">
      <h1>Star Shape Puzzle</h1>
      <form>
        <label>Easy</label>
        <input type="range" id="scale" value="2" min="2" max="10" step="1" />
        <label>Hard</label>
        <input type="button" id="bgm_btn" value="BGM off" />
        <input type="button" id="sfx_btn" value="SFX off" />
        <input type="button" id="snap_btn" value="AUTO-SNAP on" />
      </form>
      <canvas id="canvas" width="800" height="600"></canvas>
      
      <!-- CREDITS -->
      <div id="credits">
        <h2>Music By:</h2>
        <ul>
          <li><a href="http://www.jamendo.com/en/track/901640">Pictures, Sleep on soft sheets</a></li>
        </ul>
        <h2>Sound Effects:</h2>
        <ul>
          <li><a href="http://www.freesound.org/people/acclivity/sounds/25879/">Acclivity, Drip1.wav</a></li>
          <li><a href="http://www.freesound.org/people/Adam_N/sounds/148965/">Adam_N, Twang_16.wav</a></li>
          <li><a href="http://www.freesound.org/people/BristolStories/sounds/51713/">BristolStories, U_chimes_short1.mp3</a></li>
        </ul>
      </div>
      <!-- /CREDITS -->    

      <!-- DEBUG -->
      <div id="debug" style="display:none">
        <img id="img" src="./img/rainbow2.png" />
        <audio id="bgm">
          <source src="audio/final/Pictures-Sleep_on_soft_sheets.mp3" type="audio/mpeg" />
          <source src="audio/final/Pictures-Sleep_on_soft_sheets.ogg" type="audio/ogg" />
          Your browser does not support the audio tag.
        </audio>
        <audio id="drip">
          <source src="audio/final/drip.mp3" type="audio/mpeg" />
          <source src="audio/final/drip.ogg" type="audio/ogg" />
          Your browser does not support the audio tag.
        </audio>
        <audio id="twang">
          <source src="audio/final/twang2.mp3" type="audio/mpeg" />
          <source src="audio/final/twang2.ogg" type="audio/ogg" />
          Your browser does not support the audio tag.
        </audio>
        <audio id="chimes">
          <source src="audio/final/chimes.mp3" type="audio/mpeg" />
          <source src="audio/final/chimes.ogg" type="audio/ogg" />
          Your browser does not support the audio tag.
        </audio>
        <div>
          pieces: <input type="text" name="p" id="p" />
          pieces placed: <input type="text" name="pp" id="pp" />
          lines: <input type="text" name="l" id="l" />
          Pieces width: <input type="text" name="pw" id="pw" />
          Pieces height: <input type="text" name="ph" id="ph" />
        </div>
        <div>
          moving: <input type="text" name="moving" id="moving" />
          over: <input type="text" name="over" id="over" />
          selected: <input type="text" name="selected" id="selected" />
        </div>
        <div>
          x: <input type="text" name="mx" id="mx" />
          y: <input type="text" name="my" id="my" />
        </div>
        <div>
          p1 x: <input type="text" name="px" id="px" />
          p1 y: <input type="text" name="py" id="py" />
        </div>
        <div>
          h1 x: <input type="text" name="hx" id="hx" />
          h1 y: <input type="text" name="hy" id="hy" />
        </div>
        <div>
          h2 x: <input type="text" name="hx2" id="hx2" />
          h2 y: <input type="text" name="hy2" id="hy2" />
        </div>
      </div>
      <!-- /DEBUG -->

    </div>
    <!-- /GAME -->
  
    <script src="./js/mouse.js"></script>
    <script src="./js/point2D.js"></script>
    <script src="./js/piece.js"></script>
    <script src="./js/holder.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>

  </body>
</html>
